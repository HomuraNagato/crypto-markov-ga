<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      html {
        margin-left: 10px;
        padding: 10px;
      }

      #artists, #tracks {
        margin-bottom: 130px;
      }

      #artists img, #tracks img, .placeholder-img {
        width: 100px;
        height: 100px;
        float: left;
      }

      #artists ul, #tracks ul {
        list-style-type: none;
        float: left;
      }

      #login, #loggedin {
        display: none;
      }

      #playlists {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        width: 90%;
      }

      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }

      .artist img {
        height: 150px;
        float: left;
      }

      .artist ul {
        list-style-type: none;
        float: left;
      }

      .artist {
        position: relative;
        width: 100%;
        height: 170px;
      }

      .bigText {
        font-size: 48px;
        font-weight: 700;
      }

      .red {
        color: #CF000F;
      }

      .white {
        color: white;
      }

      .redBack {
        background-color: #CF000F;
      }

      .purpleBack {
        background-color: #8870FF;
      }

      .callToAction {
        border-radius: 1em;
        padding: .1em;
        margin: .3em;
        width: auto;
      }
      .callToAction > h1 {
        margin: .1em;
        width: auto;
      }


    </style>
  </head>

  <body>

    <div class="container">
      <h1>TrebleClef Music Recommendation Engine</h1>
      <div id="login">
        <center>
          <a href="login" class="btn btn-primary">Log in with Spotify</a>
        </center>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>

        <center>
          <button class="btn btn-primary" id="get-basic-recommendations">Get Basic Recommendations</button>
          <button class="btn btn-primary" id="get-hipster-score">Get Hipster Score</button>
        </center>


        <div id="score-view">
        </div>
        


        <h2>Recommended Artists</h2>
        <div id="rec-artists">
          <div class="artist">
            <img class="placeholder-img" src = "http://goo.gl/G9fuWN" />
            <ul class="artist-info">
              <li><h1>An Adorable Penguin</h1></li>
              <li><b>Artist genre: chill</b></li>
              <li><b>Spotify URL: (N/N)</b></li>
              <li><b>Related artists: (N/A)</b></li>
            </ul>
        </div>
        </div>
        <h2>Recommended Tracks</h2>
        <div id = "tracks">
          <img src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQdqDKxQThpFkx2RRJrwX-ZNUBBj6a4V7RAhCa2__nJzr2XToaJ" />
          <ul>
            <li><b>Track name:</b></li>
            <li><b>Track album:</b></li>
            <li><b>Track's audio features:</b></li>
            <li><b>Related tracks:</b></li>
          </ul>
        </div>
      </div>
    </div>

    <script id="rec-artist-template" type="text/x-handlebars-template">
      <div class="artist">
        <img class="artist-img med" src = "{{artist.images.2.url}}" />
        <ul class="artist-info">
          <li><h1>{{artist.name}}</h1></li>
          <li><b>Artist genre: {{artist.genres}}</b></li>
          <li><b>Spotify URL: <a target="_blank" href="https://play.spotify.com/artist/{{artist.id}}">{{artist.uri}}</a></b></li>
          <li><b>Related artists: (N/A)</b></li>
        </ul>
      </div>
    </script>

    <script id="hipster-score-template" type="text/x-handlebars-template">
      <center><div class="callToAction redBack"><h1 class="bigText white">Hipster Score: {{score}}</h1></div></center>
      <center><div class="callToAction purpleBack"><h1 class="bigText white">#Genres: {{genres}}</h1></div></center>
    </script>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
            <dt></dt><dd><button class="btn btn-default" id="obtain-new-token">Obtain new token</button></dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <!--<h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
      -->
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="spotify-connect.js"></script>
    
</html>
